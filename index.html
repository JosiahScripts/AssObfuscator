<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A$$ OBFUSCATOR V0.01</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      background-color: #220000; /* Dark red */
      color: white;
    }

    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      background: #330000;
      padding: 1rem;
      text-align: center;
      border-bottom: 2px solid #009dff;
      font-size: 1.5rem;
      color: #009dff;
      font-weight: bold;
      z-index: 1000;
    }

    .card {
      margin-top: 6rem;
      background-color: rgba(255, 0, 0, 0.2);
      border: 2px solid #009dff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 12px #009dff;
    }

    label, h3, h5 {
      color: white;
    }

    input[type="text"], input[type="file"] {
      display: block;
      margin: 1rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 5px;
      background-color: #440000;
      color: white;
      border: 1px solid #009dff;
    }

    button {
      padding: 0.7rem 2rem;
      background-color: #009dff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff3333;
    }

    .file-info {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="navbar">A$$ OBFUSCATOR V0.01</div>

  <form id="form" class="card">
    <h3>Upload Your File</h3>
    <input type="file" id="file" />
    <div class="file-info" id="num-of-files">No file chosen</div>

    <h3>Enter Encryption Key</h3>
    <input type="text" id="key" required />
    <h5>Only accepts .lua or .txt files</h5>

    <button type="submit" id="obfuscate">Obfuscate</button>
  </form>

  <script>
    let realKey = "";
    let leng = 128;
    let k = 0;
    const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
    let abcTab = [...abc];
    let ran = Array.from({ length: 6 }, () =>
      Array.from({ length: leng }, () =>
        abcTab[Math.floor(Math.random() * abcTab.length)]
      ).join("")
    );

    const xorE = (sc, key) => {
      const tabel = [];
      let k = 0;
      for (let i = 0; i < sc.length; i++) {
        let byteValue = sc.charCodeAt(i) + key.charCodeAt(k);
        k++;
        tabel.push(byteValue);
        if (k == key.length) k = 0;
      }
      return tabel;
    };

    const fileInput = document.getElementById("file");
    const fileInfo = document.getElementById("num-of-files");
    const form = document.getElementById("form");
    const read = new FileReader();

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && (file.name.endsWith(".lua") || file.name.endsWith(".txt"))) {
        fileInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} Kb)`;
      } else {
        fileInfo.textContent = "Please upload only .lua or .txt file!";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      const keys = document.getElementById("key").value;
      if (!file || !keys) return alert("Upload a file and provide a key.");

      for (let i = 0; i < keys.length; i++) {
        realKey += "\\" + keys.charCodeAt(i);
      }

      read.readAsText(file);
      read.onload = () => {
        const sc = read.result;
        const header = `--[[ OBFUSCATED BY A$$ OBFUSCATOR ]]--\n`;
        const template = `local key=[[${keys}]];${ran[0]}z="--[[ OBFUSCATED BY A$$ OBFUSCATOR ]]--";${ran[1]}=${ran[0]};${ran[2]}=${ran[1]};${ran[3]}=${ran[2]};${ran[4]}=${ran[3]};${ran[5]}=${ran[4]};`;
        const Output = header + template + JSON.stringify(xorE(sc, keys));
        const blob = new Blob([Output], { type: "octet-stream" });
        const href = URL.createObjectURL(blob);
        const a = Object.assign(document.createElement("a"), {
          href,
          style: "display:none",
          download: `Encrypted_${file.name}`,
        });
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(href);
      };
    });
  </script>
</body>
</html>
