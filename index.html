<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title>REO Obfuscator</title>
<style>
  .mode-btn { background-color: red; color: white; padding: 8px 16px; margin: 5px; border: none; cursor: pointer; }
  .mode-btn.selected { background-color: green; }
  #obfuscateBtn { background-color: #007BFF; color: white; padding: 8px 16px; margin: 5px; border: none; cursor: pointer; }
  #codeInput { width: 90%; height: 200px; margin-top: 10px; font-family: monospace; }
</style>
</head>
<body>
<h1>REO Obfuscator</h1>
<button id="normalBtn" class="mode-btn">Normal Mode</button>
<button id="hardBtn" class="mode-btn">Hard Mode</button><br>
<input type="file" id="fileInput" accept=".lua"><br>
<textarea id="codeInput" placeholder="Paste your Lua code here"></textarea><br>
<button id="obfuscateBtn">Obfuscate</button>
<script>
function getRandomName(existing) {
  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
  const chars = letters + '0123456789_';
  const reserved = [
    'and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for', 'function',
    'if', 'in', 'local', 'nil', 'not', 'or', 'repeat', 'return', 'then',
    'true', 'until', 'while', 'load', 'loadstring', 'string', 'table',
    'concat', 'char'
  ];
  let name;
  do {
    const len = 5 + Math.floor(Math.random() * 4);
    name = letters.charAt(Math.random() * letters.length | 0);
    for (let i = 1; i < len; i++) {
      name += chars.charAt(Math.random() * chars.length | 0);
    }
  } while (existing.includes(name) || reserved.includes(name.toLowerCase()));
  existing.push(name);
  return name;
}const normalBtn = document.getElementById('normalBtn'); const hardBtn = document.getElementById('hardBtn'); const fileInput = document.getElementById('fileInput'); const codeInput = document.getElementById('codeInput'); const obfuscateBtn = document.getElementById('obfuscateBtn'); let mode = null;

normalBtn.onclick = () => { mode = 'normal'; normalBtn.classList.add('selected'); hardBtn.classList.remove('selected'); };

hardBtn.onclick = () => { mode = 'hard'; hardBtn.classList.add('selected'); normalBtn.classList.remove('selected'); };

fileInput.onchange = e => { const file = e.target.files[0]; if (file) { const reader = new FileReader(); reader.onload = e => codeInput.value = e.target.result; reader.readAsText(file); } };

obfuscateBtn.onclick = () => { const m = mode || 'normal'; if (!mode) normalBtn.classList.add('selected');

const code = codeInput.value; if (!code.trim()) { alert('Enter Lua code first'); return; }

const bytes = []; for (let i = 0; i < code.length; i++) { bytes.push(code.charCodeAt(i)); }

const names = []; const vA = getRandomName(names); const vB = getRandomName(names); const vC = getRandomName(names); const vD = getRandomName(names); const vE = m === 'hard' ? getRandomName(names) : null;

const parts = ['--[[OBFUSCATED BY REO]]--', 'do'];

if (bytes.length <= 50) { parts.push(local ${vA} = {${bytes.join(',')}}); } else { parts.push(local ${vA} = {); for (let i = 0; i < bytes.length; i += 50) { const chunk = bytes.slice(i, i + 50).join(','); parts.push(${chunk}${i + 50 < bytes.length ? ',' : ''}); } parts.push('}'); }

if (m === 'normal') { parts.push(local ${vB} = ""); parts.push(for ${vD} = 1, #${vA} do ${vB} = ${vB} .. string.char(${vA}[${vD}]) end); } else { parts.push(local ${vE} = {}); parts.push(for ${vD} = 1, #${vA} do ${vE}[${vD}] = string.char(${vA}[${vD}]) end); parts.push(local ${vB} = table.concat(${vE})); }

parts.push(local ${vC} = load or loadstring); parts.push(${vC}(${vB})); parts.push('end');

const output = parts.join('; ');

const blob = new Blob([output], { type: 'text/plain' }); const url = URL.createObjectURL(blob); const link = document.createElement('a'); link.href = url; link.download = 'obfuscated.lua'; document.body.appendChild(link); link.click(); document.body.removeChild(link); URL.revokeObjectURL(url); }; </script>

</body>
</html>
