<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reo Obfuscator V0.07</title>
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:Arial,sans-serif; height:100vh; margin:0; background:#220000; color:#fff; }
    .navbar { position:fixed; top:0; width:100%; background:#330000; padding:1rem; text-align:center; border-bottom:2px solid #009dff; font-size:1.5rem; color:#009dff; font-weight:bold; z-index:1000; }
    .card { margin-top:6rem; background:rgba(255,0,0,0.2); border:2px solid #009dff; padding:2rem; border-radius:10px; box-shadow:0 0 12px #009dff; width:320px; }
    h3, h5, input, button { color:#fff; }
    input[type="file"], input[type="text"] { display:block; width:100%; margin:0.5rem 0; padding:0.5rem; border-radius:5px; background:#440000; border:1px solid #009dff; }
    button { width:100%; padding:0.7rem; background:#009dff; border:none; border-radius:5px; cursor:pointer; transition:background 0.3s; }
    button:hover { background:#ff3333; }
    .file-info { font-size:0.9rem; color:#ccc; }
  </style>
</head>
<body>
  <div class="navbar">Reo Obfuscator V0.07</div>
  <form id="form" class="card">
    <h3>Upload .lua or .txt</h3>
    <input type="file" id="fileInput" accept=".lua,.txt" />
    <div id="fileInfo" class="file-info">No file chosen</div>
    <h3>Key</h3>
    <input type="text" id="keyInput" placeholder="Encryption key" required />
    <h5>Enter any key</h5>
    <button type="submit">Obfuscate</button>
  </form>  <script>
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const form = document.getElementById('form');
    const reader = new FileReader();
    let currentFile, currentKey;

    fileInput.addEventListener('change', () => {
      currentFile = fileInput.files[0];
      if (currentFile) {
        fileInfo.textContent = `${currentFile.name} (${(currentFile.size/1024).toFixed(2)} KB)`;
      } else {
        fileInfo.textContent = 'No file chosen';
      }
    });

    function rollXor(str, seed) {
      const out = [];
      let k = seed & 0xFF;
      for (let i = 0; i < str.length; i++) {
        const b = str.charCodeAt(i) ^ k;
        out.push(b);
        k = (k + b) & 0xFF;
      }
      return out;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!currentFile) return alert('Please select a .lua or .txt file.');
      const key = document.getElementById('keyInput').value;
      if (!key) return alert('Please enter an encryption key.');
      currentKey = key;
      reader.readAsText(currentFile);
    });

    reader.onload = () => {
      const src = reader.result;
      const seed = src.length ^ currentKey.length;
      const enc = rollXor(src, seed);
      // Split into 3 parts and shuffle
      const parts = [[], [], []];
      enc.forEach((v, i) => parts[i % 3].push(v));
      parts.forEach(p => p.sort(() => Math.random() - 0.5));
      // Build Lua tables
      const tbls = parts.map((p, i) => `local _t${i+1}={${p.join(',')}}`).join('\n');
      // Generate stub
      const stub = `--[[ OBFUSCATED BY Reo Obfuscator ]]\n` +
        `local _Genv=_G or getfenv()\n` +
        `local _hook=debug.gethook and debug.gethook() or nil if _hook then pcall(debug.sethook,nil) end\n` +
        `local _src=debug.getinfo and debug.getinfo(1).source or ''\n` +
        `local _key=#_src+${currentKey.length}\n` +
        `local _xor=bit32 and bit32.bxor or (bit and bit.bitwise_xor) or function(a,b) return a~b end\n` +
        tbls + `\nlocal _tbl={} for _,t in ipairs({_t1,_t2,_t3}) do for _,v in ipairs(t) do table.insert(_tbl,v) end end\n` +
        `for i=1,200 do local _=i%7 end if wait then wait(0.005) end\n` +
        `local _s='' for _,v in ipairs(_tbl) do _s=_s..string.char(_xor(v,_key)) end\n` +
        `_key=_key~0xAA\n` +
        `local _D={[1]=function() pcall(load,_s) end,[2]=function() load(_s) end}\n` +
        `_D[math.random(1,2)]()\n`;
      // Download
      const blob = new Blob([stub], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `Encrypted_${currentFile.name}`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };
  </script></body>
</html>
